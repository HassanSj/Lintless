version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ai-coding-mentor-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ai-coding-mentor
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ai-coding-mentor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-coding-mentor-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/ai-coding-mentor
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge

